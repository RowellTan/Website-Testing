<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  
  <!-- Link to external CSS files -->
  <link rel="stylesheet" href="/Styles/front.css">
  <link rel="stylesheet" href="/Styles/navbar.css">
  <link rel="stylesheet" href="/Styles/body.css">
  <link rel="stylesheet" href="/Styles/swiper.css">
  
  <script src="/JS/script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aws-amplify@4.3.17/dist/aws-amplify.min.js"></script>


  <!-- Font Awesome CDN for cart icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css">

</head>
<body>
  <div class="page-container">
    <nav class="navbar" id="navbar">
      <div class="navbar-container">
        <!-- Logo (Large Screen) -->
        <a href="index.html" class="logo" id="logo">My3DPrintShop</a>
    
        <!-- Desktop Nav Links -->
        <ul class="nav-links">
          <li><a href="">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="cart.html" class="cart-icon desktop-cart">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-item-count" class="cart-item-count"></span>
          </a></li>
        </ul>
    
        <!-- Cart Icon (Mobile) -->
        <a href="cart.html" class="cart-icon mobile-cart">
          <i class="fas fa-shopping-cart"></i>
          <span id="cart-item-count" class="cart-item-count"></span>
        </a>
    
        <!-- Hamburger Menu Icon (Mobile) -->
        <div class="hamburger-menu" id="hamburger-menu">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>
    
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <ul class="sidebar-links">
        <li><a href="">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
      </ul>
    </div>
    
    <!-- Main Content Section -->
    <section id="home" class="home-section">
      <div class="intro" data-aos="fade-up">
        <h1 class="animated-text">Explore Our Creative 3D Printed Products!</h1>
        <p>Looking for a custom design? Commission us for your personalized items.</p>
      </div>
    
      <!-- Swiper Carousel -->
      <div class="swiper-container" id="product-carousel">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="carousel-card">
              <img src="Images/Dennis.jpg" alt="Product 1" class="carousel-img">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="carousel-card">
              <img src="Images/Dennis.jpg" alt="Product 2" class="carousel-img">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="carousel-card">
              <img src="Images/Dennis.jpg" alt="Product 2" class="carousel-img">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="carousel-card">
              <img src="Images/Dennis.jpg" alt="Product 2" class="carousel-img">
            </div>
          </div>
        </div>
        <!-- Swiper Navigation Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>

      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 My3DPrintShop. All Rights Reserved.</p>
  </footer>

  <!-- Swiper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
  
  <script>
    // Initialize Swiper
    const swiper = new Swiper('.swiper-container', {
      loop: true,
      slidesPerView: 1,
      spaceBetween: 10,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',  // Target the pagination element
        clickable: true,            // Allows clicking on dots to navigate
      },
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
    });

    // Ensure arrows are always visible
    swiper.on('slideChange', function () {
      swiper.navigation.update();  // Reinitialize the navigation
    });
  </script>
</body>
</html>
