<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link rel="stylesheet" href="/Styles/payment.css">
  <script src="/JS/OrderIDGeneration.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1154.0/aws-sdk.min.js"></script>
  <script src="/JS/payment.js"></script>
</head>
<body>
  <div class="payment-container">
    <h1>Payment Page</h1>

    <div id="user-details">
      <h3>Your Details</h3>
      <div class="form-group">
        <input type="text" id="name" placeholder="Name" required>
        <span id="name-error" class="error-message"></span>
      </div>
      
      <div class="form-group">
        <input type="tel" id="phone" placeholder="Phone number" required>
        <span id="phone-error" class="error-message"></span>
      </div>
      
      <div class="form-group">
        <input type="email" id="email" placeholder="Email Address" required>
        <span id="email-error" class="error-message"></span>
      </div>
      
      <div class="address-container">
        <div class="form-group form-group-2">
          <input type="text" id="address" placeholder="Address" required>
        </div>
        
        <div class="form-group form-group-3">
          <div class="block-number-wrapper">
            <label for="block-number">#</label>
            <input type="text" id="block-number" placeholder="Unit No." required>
          </div>
          <input type="text" id="postal-code" placeholder="Postal Code" required>
          <span id="postal-error" class="error-message"></span>
        </div>
      </div>
      <span id="address-error" class="error-message"></span>
      
    <div class="order-summary-container">
      <h3>Order Summary</h3>
      <br>
      <div id="selected-items">
        <h2>Selected Items</h2>
        <!-- The items will be dynamically displayed here -->
      </div>
    
      <div id="total" class="total-bill-container">
        <h2>Total Bill:</h2>
        <p id="total-bill">$0.00</p>
      </div>
    </div>
    

      <!-- User Details Section -->

    <!-- Payment Options -->
    <div id="payment-options">
      <h3>Select Payment Method</h3>
    
      <!-- Payment Method 1: PayNow / PayLah -->
      <div class="payment-option">
        <input type="radio" id="paynow" name="payment-method" value="paynow" onclick="togglePaymentDetails('paynow')">
        <label for="paynow">PayNow / PayLah</label>
      </div>
    
      <!-- Payment Method 2: GrabPay / ShopeePay -->
      <div class="payment-option">
        <input type="radio" id="grabpay" name="payment-method" value="grabpay" onclick="togglePaymentDetails('grabpay')">
        <label for="grabpay">GrabPay / ShopeePay</label>
      </div>
    
      <!-- Payment Method 3: Sheng Siong -->
      <div class="payment-option">
        <input type="radio" id="shengsiong" name="payment-method" value="shengsiong" onclick="togglePaymentDetails('shengsiong')">
        <label for="shengsiong">Sheng Siong</label>
      </div>
    </div>

    <!-- Payment API Integration Section -->
    <div id="payment-api-container">
      <!-- This will dynamically load based on selected payment method -->
    </div>

    <button id="proceed-to-payment" onclick="processPaymentAndUpload()">Proceed to Payment</button>

    <!-- Back to Cart Button -->
    <button id="back-to-cart" onclick="goBackToCart()">Back to Cart</button>
  </div>
  </body>
</html>
