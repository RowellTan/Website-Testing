<!DOCTYPE html>
<html lang="en">
<head>

  <title>Shop - My3DPrintShop</title>
  <link rel="stylesheet" href="Styles/standardstyles.css">
  <link rel="stylesheet" href="Styles/navbar.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

  <script src="https://cdn.jsdelivr.net/npm/aws-amplify@4.3.17/dist/aws-amplify.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="JS/script.js" defer></script>

  <!-- Font Awesome CDN for cart icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<body>
  <div class="page-container">
    <nav class="navbar" id="navbar">
      <div class="navbar-container">
        <!-- Logo (Large Screen) -->
        <a href="index.html" class="logo" id="logo">My3DPrintShop</a>
    
        <!-- Desktop Nav Links -->
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="cart.html" class="cart-icon desktop-cart">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-item-count" class="cart-item-count"></span>
          </a></li>
        </ul>
    
        <!-- Cart Icon (Mobile) -->
        <a href="cart.html" class="cart-icon mobile-cart">
          <i class="fas fa-shopping-cart"></i>
          <span id="cart-item-count" class="cart-item-count"></span>
        </a>
    
        <!-- Hamburger Menu Icon (Mobile) -->
        <div class="hamburger-menu" id="hamburger-menu">

        </div>
      </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">

        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>

      </ul>

        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>

        <div class="product-list">

          </div>

            <a href="Product2.html" class="product-link">

                <p class="product-name">Slave 2</p>
                <p class="product-price">$29.99</p>

              </div>
            </a>

          <div class="product-item" >
            <a href="Product3.html" class="product-link">
              <div class="product-image">
                <img src="Images/Bryant.jpg" alt="Product 3">

            <a href="Product4.html" class="product-link">
              <div class="product-image">

                <p class="product-price">$24.99</p>
